        <h1>Biniyam Abiy</h1>
        <h3>Student at Addis Ababa university</h3>
        <p>Young, Black and gifted.</p>
    </div><br>



    <div id="two">
        <div id="form">
            <form method="POST" action="mailto:boniabiy@gmail.com" enctype="utf-8">
            
                <label for="fName">First Name</label>&nbsp;&nbsp;
                <input type="text" name="fName" id="fName" required pattern="[A-Z][a-z]{3,15}"><br>
            
                <label for="fName">Last Name</label>&nbsp;&nbsp;
                <input type="text" name="lName" id="lName" required pattern="[A-Z][a-z]{3,15}"><br>
            
                <label for="pword">Password</label>&nbsp;&nbsp;
                <input type="password" required name="pword" id="pword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,}"><br>
            
                <label for="email">Email</label>&nbsp;&nbsp;
                <input type="email" required name="email" id="email"><br>
            
                <label for="tel">Telephone</label>&nbsp;&nbsp;
                <input type="tel" id="tel" required name="tel"><br>
            
                <label for="age">Age</label>&nbsp;&nbsp;
                <input type="number" name="age" id="age" min="1" max="10" step="2"><br>
            
                <label for="color">Favorite color</label>&nbsp;&nbsp;
                <input type="color" name="color" id="color"><br>
            
                <label for="select1">Country</label>
                <select name="country" id="select1">
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                </select><br>
            
                <label for="detail">What do you say?</label>&nbsp;&nbsp;
                <textarea name="detail" id="detail" cols="40" rows="10"></textarea><br>

                <button type="submit">Submit</button>
            
            </form>

        </div>

        <div id="map">
        <div class="mapouter">
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=addis ababa university&t=&z=17&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>Google Maps Generator by <a
                        href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>
                <style>
                    .mapouter {
                        position: relative;
                        text-align: right;
                        height: 100%;
                        width: 100%;
                    }
        
                    .gmap_canvas {
                        overflow: hidden;
                        background: none !important;
                        height: 100%;
                        width: 100%;
                    }
                </style>
            </div>
        </div>
        </div>

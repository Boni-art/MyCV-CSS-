    <div id="two">
        <div id="form">
            <form method="POST" action="mailto:boniabiy@gmail.com" enctype="utf-8">
            
                <label for="fName">First Name</label>&nbsp;&nbsp;<br>
                <input type="text" name="fName" id="fName" required pattern="[A-Z][a-z]{3,15}"><br>
            
                <label for="fName">Last Name</label>&nbsp;&nbsp;<br>
                <input type="text" name="lName" id="lName" required pattern="[A-Z][a-z]{3,15}"><br>
            
                <label for="pword">Password</label>&nbsp;&nbsp;<br>
                <input type="password" required name="pword" id="pword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{6,}"><br>
            
                <label for="email">Email</label>&nbsp;&nbsp;<br>
                <input type="email" required name="email" id="email"><br>
            
                <label for="tel">Telephone</label>&nbsp;&nbsp;<br>
                <input type="tel" id="tel" required name="tel"><br>
            
                <label for="age">Age</label>&nbsp;&nbsp;<br>
                <input type="number" name="age" id="age" min="1" max="10" step="2"><br>
            
                <label for="color">Favorite color</label>&nbsp;&nbsp;
                <input type="color" name="color" id="color"><br><br>
            
                <label for="select1">Country</label><br>
                <select name="country" id="select1">
                    <option value="Asia">Asia</option>
                    <option value="Africa">Africa</option>
                    <option value="Europe">Europe</option>
                </select><br><br>
            
                <label for="detail">What do you say?</label>&nbsp;&nbsp;<br>
                <textarea name="detail" id="detail" cols="40" rows="10"></textarea><br>

                <button type="submit">Submit</button>
            
            </form>

        </div>
